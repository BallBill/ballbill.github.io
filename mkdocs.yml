# Project information
site_name: YAN & BILL
site_url: https://ballbill.github.io
site_author: YAN & BILL
# Repository
repo_url: https://github.com/BallBill/ballbill.github.io
repo_name: YAN & BILL
# Copyright
copyright: Copyright &copy; 2024-2025 YAN & BILL
# Configuration
theme:
  name: material
  language: zh-TW
  features:
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
  icon:
    logo: material/cat
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BallBill/ballbill.github.io
    - icon: fontawesome/brands/discord
      link: https://discord.gg/7MNyP7yrdD
# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
